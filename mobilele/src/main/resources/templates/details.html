<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" th:object="${offerDTO}" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="${offerDTO.model.brand.name} + ' ' + ${offerDTO.model.name} + ' ' + ${offerDTO.year}">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text" th:text="'Mileage - ' + *{mileage}"><span>• Mileage</span></div>
                    <div class="card-text" th:text="'Price - ' + ${#numbers.formatDecimal(offerDTO.getPrice(),1,2)}"><span>• Price</span></div>
                    <div class="card-text" th:text="'Engine type - ' + *{engine}"><span>• Engine type</span></div>
                    <div class="card-text" th:text="'Transmission type - ' + *{transmission}"><span>• Transmission type</span></div>
                    <div class="card-text" th:text="'Offer created - ' + *{created}"><span>• Offer created</span></div>
                    <div class="card-text" th:text="'Offer modified - ' + *{modified}"><span>• Offer modified</span></div>
                    <div class="card-text" th:text="'Seller - ' + *{user.firstName + ' ' + user.lastName}"><span>• Seller - First and Last name</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details/{id}/update(id=${offerDTO.getId()})}">Update</a>
                <a class="card-link" href="/offers/all">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="${offerDTO.imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
