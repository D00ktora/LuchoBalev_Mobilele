<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>

<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:action="@{/users/login}"
        th:method="post"
        th:object="${userModel}"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Username</label>
            <input
                    id="email"
                    th:field="*{email}"
                    th:errorclass="is-invalid"
                class="form-control"
                placeholder="Email"/>
            <p class="invalid-feedback errors alert alert-danger">Invalid Email</p>

        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password" name="password" type="password" min="2"
                th:field="*{password}"
                th:errorclass="is-invalid"
                max="20" class="form-control"
                placeholder="Password"/>
            <p class="invalid-feedback errors alert alert-danger">Invalid Password</p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
