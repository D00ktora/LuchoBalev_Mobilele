<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div th:each="offer : ${listOfOffers}" class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="${offer.getImageUrl()}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 th:text="${offer.title()}" class="card-title"></h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span>• Mileage: <th:block th:text="${offer.getMileage()}"></th:block></span></div>
                        <div class="card-text"><span>• Price: <th:block th:text="${#numbers.formatDecimal(offer.getPrice(),1,2)}"></th:block></span></div>
                        <div class="card-text"><span>• Engine type: <th:block th:text="${offer.getEngine()}"></th:block></span></div>
                        <div class="card-text"><span>• Transmission type : <th:block th:text="${offer.getTransmission()}"></th:block></span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/offers/details/{id}(id=${offer.getId()})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <footer> </footer>
    </div>

</body>
</html>
